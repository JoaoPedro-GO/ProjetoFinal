<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8">
 <title>Adicionar/Editar Filme</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <header>
   <h1><a href="index.html">FATEFLIX</a></h1>
 </header>
 <main class="formContainer">
   <form id="movieForm">
     <input type="hidden" id="movieId" name="id">
     <label>Título <input type="text" id="titulo" name="titulo" required></label>
     <label>Diretor <input type="text" id="diretor" name="diretor" required></label>
     <label>Ano <input type="number" id="ano" name="ano" required></label>
     <label>Gênero <input type="text" id="genero" name="genero" required></label>
     <label>Duração (min) <input type="number" id="duracao" name="duracao" required></label>
     <label>Elenco <input type="text" id="elenco" name="elenco"></label>
     <label>Classificação <input type="text" id="classificacao" name="classificacao"></label>
     <label>Sinopse <textarea id="sinopse" name="sinopse"></textarea></label>
     <label>Nota Usuário (0-5) <input type="number" step="0.1" id="notaUsuario" name="notaUsuario"></label>
     <label>Imagem do Filme
       <input type="file" id="imagemInput" accept="image/*">
     </label>
     <img id="preview" src="" alt="Pré-visualização" style="max-width: 200px; margin-top: 10px; display: none;">
     <button type="submit" class="btn">Salvar</button>
   </form>
 </main>
 <script src="app.js"></script>
 <script>
   document.addEventListener('DOMContentLoaded', configurarFormulario);
 </script>
</body>
</html>
